<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Three.js Scene Graph</title>

		<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/threejsscene.css" />

		<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
		<script src="../libs/jquery-ui/jquery-ui.js"></script>
		<script src="../libs/three.js/three.js"></script>
		<script src="../libs/three.js/controls/OrbitControls.js"></script>

		<!-- <script src="./sceneHandlers.js"></script> -->
		<script src="./sistema-solar.js"></script>

		<script type="text/javascript">
			
			$(document).ready(
					function() {

						// document.body.style.backgroundColor = '#d7f0f7';

						$("#slider").slider({min: 0.1, max: 2, value: 1, step: 0.01, animate: false});
										
						let canvas = document.getElementById("webglcanvas");

						// create the scene
						createScene(canvas);
						
						// Run the run loop
						run();
					}
			);

		</script>

	</head>
	<body>

		<div id="container">
			<canvas id="webglcanvas" width=800 height=600></canvas>
			<div id="title">
				Three.js Scene Graph/Transform Hierarchy
			</div>
			<div id="prompt">
				Drag the mouse to rotate the scene<br>Drag the slider to scale.
			</div>
			<div id="status">
				<div id="rotation">rotation: 0,0,0</div>
				<div id="scale">scale: 1</div>
			</div>
		</div>
		<div id="slider"></div>
		<div id="buttons" hidden>
			<input type="button" style="background-color: greenyellow; left: 10px;" id="add" value="Add"/>
			<input type="button" style="background-color: lightblue; left: 250px;" id="satellite" value="Satellite"/>
			<input type="button" style="background-color: red; left: 500px;" id="clear" value="Clear"/>
		</div>
	</body>

</html>
